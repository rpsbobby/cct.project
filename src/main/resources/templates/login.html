<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         body {background-color: #111827;}

    </style>
    <title>Login Form</title>
</head>
<body>
<div class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            Analyze
        </a>
        <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Sign in
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" th:action="@{/authenticate}" method="post">
                    <div th:if="${param.error}">
                        <i style="color: red">User Credentials incorrect</i>
                    </div>
                    <div th:if="${param.logout}">
                        <i style="color: green">You Have Been Logged out</i>
                    </div>
                    <div>
                        <label for="username"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                        <input type="text" name="username" id="username"
                               class="bg-gray-50 border border-gray-300 text-gray-900
                                   sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600
                                   block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                                   dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="username" required="">
                        <!--        Username: <input type="text" name="username"/>-->
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                               class="bg-gray-50 border border-gray-300 text-gray-900
                                       sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600
                                       block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                                       dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <!--        Password: <input type="password" name="password"/>-->
                    </div>
                    <input class="w-full text-white bg-primary-600
                                hover:bg-primary-700 focus:ring-4 focus:outline-none
                                focus:ring-primary-300 font-medium rounded-lg text-sm
                                px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700
                                dark:focus:ring-primary-800" type="submit" value="Login">
                </form>
                    <h3 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-m dark:text-white">Not a User?
                        <a class="sm-blue-500 hover:bg-blue-700 text-white font-bold py-2 p-10 rounded my-2"  href="/newUserForm">Sing Up!</a></h3>
            </div>
        </div>
    </div>
    <br>
</div>

</body>
</html>
