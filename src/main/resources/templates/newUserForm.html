<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>New User Form</h4>

<form action="#" th:action="@{/signup}" th:object="${user}" method="post">
    <p th:if="${error}">This username is already taken. Try a different one</p>
    <span  th:errors="*{username}" th:if="${#fields.hasErrors('username')}"/>
    <p>Username: <input type="text" th:field="*{username}"/></p>
    <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"/>
    <p>Password: <input type="password" th:field="*{password}"/></p>
    <button type="submit">Save</button>
</form>
</body>
</html>
